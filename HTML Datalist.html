<!DOCTYPE html>
<html>
<head>

    <title>HTML5 - Form Elements</title>

<body>

    <img src="/line.svg" alt="Line SVG" />

        <line x1="0" y1="0" x2="100" y2="100" stroke="black" stroke-width="5px"/>
    </svg>
    <div>
        <svg width="300px" height="300px">
            <circle cx="150" cy="150" r="50" fill="transparent" stroke="darkblue" stroke-width="25px" />
            sorry buddy
